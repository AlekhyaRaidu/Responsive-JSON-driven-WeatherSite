<!doctype html>
<html>
<head>
    <title> My weather channel </title>
    <link href="style.css" rel="stylesheet">
</head>
<div id="wrapper">
    <!-- A wrapper for CSS-design -->
    <header>
        <p>
        <img src="images/weather_logo.jpg" >
        Weather Application 
        </p>
        <h2> JSON data from weather underground </h2>
    </header>
    <nav>
        <input type="text" maxlength="5" id="zip" value="">
        <button onclick="loadweather()"> check this zipcode</button> 
    </nav>
    
    <main>
        <p>
    <section id="left">
        <div id="location">CITY UT</div>
        <div id="weather ">current conditions</div>
        <div id="temperature ">00</div>
        <div id="desc ">a mix of clouds</div>
    </section>
    
    <section id="right">
    <div>
            <span id="r1c1"></span>
            <span> <img id="r1c2"></span>
            <span id="r1c3"></span>
            <span id="r1c4"></span>
            
    </div>
        
    <div>
            <span id="r2c1"></span>
            <span> <img id="r2c2"></span>
            <span id="r2c3"></span>
            <span id="r2c4"></span>
    </div>
    
    <div>
            <span id="r3c1"></span>
            <span> <img id="r3c2"></span>
            <span id="r3c3"></span>
            <span id="r3c4"></span>
    </div>
        </section>
        </p>
    </main>
    
  </div>
  
</html>
